<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS buổi 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50 py-5">
            <h2>Bài 1</h2>
            <form>
                <div class="form-group">
                    <input placeholder="Nhập số thứ nhất" type="number" class="form-control" id="inpSo1">
                </div>
                <div class="form-group">
                    <input placeholder="Nhập số thứ hai" type="number" class="form-control" id="inpSo2">
                </div>
                <div class="form-group">
                    <input placeholder="Nhập số thứ ba" type="number" class="form-control" id="inpSo3">
                </div>
                <button onclick="sapXep()" type="button" class="btn btn-primary">Submit</button>
                <p class="alert alert-dark" id="txtThuTu"></p>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="w-50 py-5">
            <h2>Bài 2</h2>
            <form>
                <div class="form-group">
                    <select class="form-control" id="inpGiaDinh">
                        <option value="">Chọn thành viên</option>
                        <option value="b">Bố</option>
                        <option value="m">Mẹ</option>
                        <option value="at">Anh trai</option>
                        <option value="eg">Em gái</option>
                    </select>
                </div>
                <button onclick="chaoHoi()" type="button" class="btn btn-primary">Gửi lời chào</button>
                <p class="alert alert-dark" id="txtXuat"></p>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="w-50 py-5">
            <h2>Bài 3</h2>
            <form>
                <div class="form-group">
                    <input placeholder="Nhập số thứ nhất" type="number" class="form-control" id="inpNum1">
                </div>
                <div class="form-group">
                    <input placeholder="Nhập số thứ hai" type="number" class="form-control" id="inpNum2">
                </div>
                <div class="form-group">
                    <input placeholder="Nhập số thứ ba" type="number" class="form-control" id="inpNum3">
                </div>
                <button onclick="chanLe()" type="button" class="btn btn-primary">Submit</button>
                <p class="alert alert-dark" id="txtKq"></p>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="w-50 py-5">
            <h2>Bài 4</h2>
            <form>
                <div class="form-group">
                    <input placeholder="Nhập cạnh thứ nhất" type="number" class="form-control" id="inpCanh1">
                </div>
                <div class="form-group">
                    <input placeholder="Nhập cạnh thứ hai" type="number" class="form-control" id="inpCanh2">
                </div>
                <div class="form-group">
                    <input placeholder="Nhập cạnh thứ ba" type="number" class="form-control" id="inpCanh3">
                </div>
                <button onclick="tamGiac()" type="button" class="btn btn-primary">Submit</button>
                <p class="alert alert-dark" id="txtTamGiac"></p>
            </form>
        </div>
    </div>




    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
